<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>文件上传测试</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0, user-scalable=no,viewport-fit=cover">
	<style type="text/css">
		.box {
			margin: 30px 0 0 0;
			text-align: center;
		}
	</style>
</head>
<body>
	<div class="box">
		<input id="btn_camera" type="file" accept="image/*" capture="camera"/>
		<img id="image" width="300" height="200" />
		<div style="width: 100%;height: 30px;"></div>
		<input id="btn_camera1" type="file" accept="image/*" capture multiple="multiple""/>
		<img id="image1" width="300" height="200" />
	</div>
</body>

<script>
	document.getElementById("btn_camera").addEventListener('change', function() {
		var file = document.getElementById('btn_camera').files[0];
		console.log(file)
		var reader = new FileReader();
		reader.onloadend = function(e) {
			console.log('33', e)
			document.getElementById('image').src = e.currentTarget.result;	
		}	
		reader.readAsDataURL(file);
	}, false)
	document.getElementById("btn_camera1").addEventListener('change', function() {
		var file = document.getElementById('btn_camera1').files[0];
		console.log(file)
		var reader = new FileReader();
		reader.onloadend = function(e) {
			console.log('33', e)
			document.getElementById('image1').src = e.currentTarget.result;	
		}	
		reader.readAsDataURL(file);
	}, false)

</html>
